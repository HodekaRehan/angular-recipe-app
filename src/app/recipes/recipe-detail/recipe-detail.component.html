<div class="row mt-3">
   <div class="col-xs-12">
      <img [src]="recipe.imagePath" class="img-fluid" [alt]="recipe.name" style="max-height: 300px;">
   </div>
</div>
<div class="row">
   <div class="col-xs-12">
      <h2>{{recipe.name}}</h2>
   </div>
</div>
<div class="row">
   <div class="col-xs-12">
      <div class="dropdown">
         <button class="btn btn-primary dropdown-toggle" #dropdownBtn="appDropdown" appDropdown type="button" >
           Manage Recipe
         </button>
         <ul class="dropdown-menu" [ngClass]="{'show': dropdownBtn.isOpen}" data-toggle="dropdown">
           <li><a class="dropdown-item" href="#">Add Ingredients</a></li>
           <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
           <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
         </ul>
       </div>
   </div>
</div>
<div class="row">
   <div class="col-xs-12">
      {{recipe.description}}
   </div>
</div>
<div class="row">
   <div class="col-xs-12">
      Ingredients
   </div>
</div>
