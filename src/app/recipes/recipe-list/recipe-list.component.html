
<div class="row">
   <div class="col-xs-12 my-3">
      <button class="btn btn-success">New Recipe</button>
   </div>
</div>
<div class="row">
   <div class="col-xs-12 list-group" style="padding-left: 12px;">
      <a href="#" class="list-group-item d-flex align-items-center justify-content-between p-2"  *ngFor="let recipe of recipes">
         <div>
            <h4 class="mb-0">{{recipe.name}}</h4>
            <p class="mb-0">{{recipe.description}}</p>
         </div>
         <div>
            <img 
               [src]="recipe.imagePath" 
               [alt]="recipe.name" 
               class="img-fluid" 
               style="max-height: 50px;"
            >
         </div>
      </a>
      <app-recipe-item></app-recipe-item>
   </div>
</div>
