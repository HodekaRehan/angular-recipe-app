
<div class="row">
   <div class="col-xs-12 my-3">
      <button class="btn btn-success">New Recipe</button>
   </div>
</div>
<div class="row">
   <div class="col-xs-12 list-group" style="padding-left: 12px;">
      <app-recipe-item 
         *ngFor="let recipeEl of recipes"
         [recipeInfo]="recipeEl"
         (recipeSelected)="onRecipeSelected(recipeEl)"
      ></app-recipe-item>
   </div>
</div>
