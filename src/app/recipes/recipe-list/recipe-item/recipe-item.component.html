<a href="#" 
   class="list-group-item d-flex align-items-center justify-content-between p-2"
   (click)="onSelected()"
>
   <div>
      <h4 class="mb-0">{{recipe.name}}</h4>
      <p class="mb-0">{{recipe.description}}</p>
   </div>
   <div>
      <img 
         [src]="recipe.imagePath" 
         [alt]="recipe.name" 
         class="img-fluid" 
         style="max-height: 50px;"
      >
   </div>
</a>
